<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Loop with DEVOPS</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .infinity {
            width: 100px;
            height: 100px;
            position: relative;
            animation: rotateInfinity 4s linear infinite;
        }

        .infinity::before,
        .infinity::after {
            content: "";
            width: 100%;
            height: 100%;
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, #3498db, #e74c3c);
        }

        .infinity::before {
            top: 0;
            left: 0;
            transform: translate(50%, 50%);
        }

        .infinity::after {
            bottom: 0;
            right: 0;
            transform: translate(-50%, -50%);
        }

        @keyframes rotateInfinity {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>DEVOPS</h1>
    <div class="infinity"></div>
</body>
</html>
